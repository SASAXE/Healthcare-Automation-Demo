<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Status Check</title>
    <!-- We use the same "paint and furniture" to make it look familiar. -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        div {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #218838;
        }
        /* This is the style for our result message! */
        #status-result {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Patient Status Check</h2>
        
        <!-- This is a new form, but it doesn't need to go to a new page. -->
        <form id="status-form">
            <div>
                <label for="patient-id">Patient ID</label>
                <!-- A new "name tag" for our robot to find. -->
                <input type="text" id="patient-id" placeholder="Enter Patient ID">
            </div>
            <!-- And another button "name tag". -->
            <button type="button" id="check-status-button">Check Status</button>
        </form>
        
        <!-- 
          This is an empty box, like a blank sign.
          We give it the name tag "status-result".
          Our "magic" (JavaScript) will write on this sign.
        -->
        <div id="status-result"></div>
    </div>

    <!-- 
      This <script> tag holds the "magic" for this room.
      It's a tiny bit of JavaScript.
    -->
    <script>
        // 1. Find the button with the "check-status-button" name tag.
        document.getElementById("check-status-button").addEventListener("click", function(event) {
            
            // 2. When the button is clicked, find the blank sign.
            var resultSign = document.getElementById("status-result");
            
            // 3. Write "Status: APPROVED" on the sign.
            resultSign.innerText = "Status: APPROVED";
        });
    </script>
</body>
</html>
